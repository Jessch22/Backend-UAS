<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dasboard</title>
    <link rel="stylesheet" href="./admin.css">
    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Admin Dasboard</div>
            <nav class="menu">
                <a href="#home" class="menu-item active">Home</a>
                <a href="#user" class="menu-item">User</a>
                <a href="#menu" class="menu-item">Menu</a>
                <a href="#contact" class="menu-item">Contact</a>
            </nav>
        </aside>
        <!-- main -->
        <main class="main-content" id="main-content">
            <div id="home" class="content">
                <header class="header">
                    <div class="date">Friday 21 June 2024</div>
                    <div class="search">
                        <input type="text" placeholder="Search here...">
                    </div>
                </header>
                <section class="greeting">
                    <h1>Hi, Agung</h1>
                    <p>Semua yang Anda butuhkan untuk mengelola restoran anda di sini. ^ ^</p>
                </section>
                
                <section class="dasboard">
                    <div class="task">
                        <div class="task-icon"><i class="fa-solid fa-user-plus"></i></div>
                        <div class="task-info">
                            <div class="task-number">46.000</div>
                            <div class="task-label">Jumlah Pembeli</div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-icon"><i class="fa-solid fa-users-line"></i></div>
                        <div class="task-info">
                            <div class="task-number">456 </div>
                            <div class="task-label">Jumlah User</div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-icon"><i class="fa-solid fa-money-bill-1-wave"></i></div>
                        <div class="task-info">
                            <div class="task-number">Rp.5.764.564</div>
                            <div class="task-label">Total Pembayaran</div>
                        </div>
                    </div>
                </section>



                
                <!-- <section class="activity">
                    <h2>My Activity</h2>
                    <div class="chart">
                        <img src="chart-placeholder.png" alt="Activity Chart">
                    </div>
                </section> -->
            </div>
        </main>
    </aside>
    </div>
    <script src="fungsi.js"></script>
</body>
</html>
