<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart and Invoice</title>
    <link rel="stylesheet" href="coba1.css">
</head>
<body>
    <div class="container">
        <div class="shopping-cart">
            <a href="#" class="continue-shopping">‚Üê Continue Shopping</a>
            <h2>Shopping Cart</h2>
            <div class="cart-item">
                <img src="image1.jpg" alt="Nasi Kuning">
                <div class="item-details">
                    <p>Nasi Kuning<br><small>telur + minuman</small></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <input type="number" value="1" min="1">
                        <button class="plus">+</button>
                    </div>
                    <p class="price">Rp. 10.000</p>
                    <button class="remove">üóëÔ∏è</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="image2.jpg" alt="Mie Spesial">
                <div class="item-details">
                    <p>Mie Spesial<br><small>Mie + Telur + minuman Teh</small></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <input type="number" value="1" min="1">
                        <button class="plus">+</button>
                    </div>
                    <p class="price">Rp. 8.000</p>
                    <button class="remove">üóëÔ∏è</button>
                </div>
            </div>
        </div>
        <div class="checkout">
            <h2>Card Details</h2>
            <form id="checkout-form">
                <div class="payment-method">
                    <input type="radio" name="payment" id="mastercard" checked>
                    <label for="mastercard"><img src="mastercard.png" alt="MasterCard"></label>
                    <input type="radio" name="payment" id="visa">
                    <label for="visa"><img src="visa.png" alt="Visa"></label>
                    <input type="radio" name="payment" id="other">
                    <label for="other"><img src="other.png" alt="Other"></label>
                    <input type="radio" name="payment" id="paypal">
                    <label for="paypal"><img src="paypal.png" alt="PayPal"></label>
                </div>
                <div class="card-details">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                    <label for="expiration-date">Expiration Date</label>
                    <input type="text" id="expiration-date" name="expiration-date" required>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="totals">
                    <p>Subtotal: <span id="subtotal">Rp. 0</span></p>
                    <p>Admin: <span id="admin">Rp. 5.000</span></p>
                    <p>Total: <span id="total">Rp. 0</span></p>
                </div>
                <button type="submit" class="checkout-btn">Checkout</button>
            </form>
        </div>
    </div>
    <script src="coba.js"></script>
</body>
</html>
